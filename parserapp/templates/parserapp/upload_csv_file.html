<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>upload</title>
</head>
<body>
<form action="{% url "upload" %}" method="POST" enctype="multipart/form-data" class="form-horizontal">
    {% csrf_token %}
    {{ form.file.errors}}
    <div class="form-group">
        <label for="name" class="col-md-3 col-sm-3 col-xs-12 control-label">Файл: </label>
        <div class="col-md-8">
            <input type="file" name="file" id="file" class="form-control">
        </div>
    </div>
    <div class="form-group">
        <div class="col-md-3 col-sm-3 col-xs-12 col-md-offset-3" style="margin-bottom:10px;">
            <button class="btn btn-primary"><span class="glyphicon glyphicon-upload" style="margin-right:5px;"></span>Загрузить
            </button>
        </div>
    </div>
</form>
</body>
</html>
